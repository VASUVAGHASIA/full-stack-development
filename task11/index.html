<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatter ‚Äî Minimal Social Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0b1020;
        --panel: #121735;
        --muted: #93a5fd;
        --text: #e8eeff;
        --accent: #6c7cff;
        --accent-2: #16db65;
        --danger: #ff5c7a;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: linear-gradient(120deg, #0b1020, #141a3f);
        color: var(--text);
        font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
      }
      .app {
        display: grid;
        grid-template-columns: 280px 1fr;
        min-height: 100vh;
      }
      .sidebar {
        background: rgba(18, 23, 53, 0.7);
        backdrop-filter: blur(8px);
        border-right: 1px solid rgba(255, 255, 255, 0.08);
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
      }
      .logo .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--accent-2);
        box-shadow: 0 0 18px var(--accent-2);
      }
      .card {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
      }
      .user-card {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px;
      }
      .user-card img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
      }
      .btn,
      button,
      input,
      textarea {
        font-family: inherit;
      }
      .btn {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text);
        cursor: pointer;
      }
      .btn.primary {
        background: var(--accent);
        border-color: transparent;
      }
      .btn.ghost {
        background: transparent;
        border-color: rgba(255, 255, 255, 0.1);
      }
      .btn.full {
        width: 100%;
      }
      .muted {
        color: #a8b0d6;
        font-size: 0.9rem;
      }
      .search {
        display: flex;
        gap: 8px;
        padding: 10px;
      }
      .search input {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.2);
        color: var(--text);
      }
      .nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 10px;
      }
      .nav .item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
      }
      .nav .item.active,
      .nav .item:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .chats {
        display: flex;
        flex-direction: column;
        gap: 6px;
        padding: 8px;
        overflow: auto;
      }
      .chat-row {
        display: grid;
        grid-template-columns: 46px 1fr auto;
        gap: 10px;
        padding: 10px;
        border-radius: 12px;
        cursor: pointer;
      }
      .chat-row:hover {
        background: rgba(255, 255, 255, 0.06);
      }
      .chat-row img {
        width: 46px;
        height: 46px;
        border-radius: 50%;
      }
      .chat-row .name {
        font-weight: 600;
      }
      .chat-row .last {
        color: #b7bde3;
        font-size: 0.92rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .main {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(18, 23, 53, 0.6);
        backdrop-filter: blur(8px);
      }
      .topbar .title {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .content {
        display: grid;
        grid-template-rows: 1fr auto;
        gap: 0;
        height: calc(100vh - 56px);
      }
      .messages {
        padding: 14px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .bubble {
        max-width: 70%;
        padding: 10px 12px;
        border-radius: 14px;
        line-height: 1.35;
      }
      .me {
        align-self: flex-end;
        background: linear-gradient(135deg, var(--accent), #8e99ff);
      }
      .you {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.08);
      }
      .composer {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        padding: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(0, 0, 0, 0.15);
      }
      .composer textarea {
        resize: none;
        height: 50px;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.2);
        color: var(--text);
      }

      .auth {
        max-width: 420px;
        margin: 8vh auto;
        padding: 20px;
      }
      .auth .group {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin: 8px 0;
      }
      .auth input {
        padding: 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.2);
        color: var(--text);
      }
      .switch {
        margin-top: 6px;
        font-size: 0.95rem;
      }

      .empty {
        display: grid;
        place-items: center;
        height: 100%;
        color: #aeb7e9;
      }
      .pill {
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px dashed rgba(255, 255, 255, 0.18);
      }

      @media (max-width: 980px) {
        .app {
          grid-template-columns: 1fr;
        }
        .sidebar {
          position: fixed;
          z-index: 10;
          inset: 0 30% 0 0;
          transform: translateX(-100%);
          transition: 0.25s;
        }
        .sidebar.open {
          transform: none;
        }
        .topbar .menu {
          display: inline-block;
        }
        .topbar .menu button {
          font-size: 20px;
        }
        .topbar .title {
          gap: 8px;
        }
      }
      @media (min-width: 981px) {
        .topbar .menu {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <div id="authView" class="auth card" hidden>
      <div class="logo" style="margin-bottom: 12px">
        <span class="dot"></span> <span>Chatter</span>
      </div>
      <h2 id="authTitle">Create account</h2>
      <div class="group">
        <label>Name</label><input id="nameInput" placeholder="Ada Lovelace" />
      </div>
      <div class="group">
        <label>Email</label
        ><input id="emailInput" type="email" placeholder="ada@chatter.app" />
      </div>
      <div class="group">
        <label>Password</label
        ><input id="passwordInput" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>
      <div class="group">
        <button class="btn primary full" id="authSubmit">Sign up</button>
      </div>
      <div class="group">
        <button class="btn full" id="googleBtn">Continue with Google</button>
      </div>
      <div class="switch" id="authSwitch">
        Already have an account? <a href="#" id="toLogin">Sign in</a>
      </div>
      <p class="muted" style="margin-top: 8px">
        Fill your Firebase config in the script to run locally.
      </p>
    </div>

    <div id="appView" class="app" hidden>
      <aside class="sidebar" id="sidebar">
        <div class="logo"><span class="dot"></span><span>Chatter</span></div>
        <div class="card user-card">
          <img
            id="meAvatar"
            src="https://api.dicebear.com/9.x/thumbs/svg?seed=me"
            alt="me"
          />
          <div>
            <div id="meName" style="font-weight: 600">‚Äî</div>
            <div id="meEmail" class="muted">‚Äî</div>
          </div>
        </div>

        <div class="card search">
          <input id="userSearch" placeholder="Search users by name/email" />
          <button class="btn" id="inviteBtn">+</button>
        </div>

        <div class="nav card">
          <div class="item active" id="navChats">üí¨ Chats</div>
          <div class="item" id="navPeople">üë• People</div>
          <div class="item" id="navProfile">üôç Profile</div>
          <div class="item" id="navLogout">üö™ Logout</div>
        </div>

        <div class="card" style="padding: 8px">
          <div class="muted" style="padding: 8px 8px 0">Recent chats</div>
          <div class="chats" id="recentList"></div>
        </div>

        <div class="muted" style="padding: 8px; text-align: center">
          Built with Firebase
        </div>
      </aside>

      <main class="main">
        <div class="topbar">
          <div class="title">
            <div class="menu">
              <button class="btn ghost" id="toggleSidebar">‚ò∞</button>
            </div>
            <div>
              <strong id="chatTitle">Welcome</strong>
              <div id="chatSub" class="muted" style="font-size: 0.9rem">
                Select a conversation or find people to start chatting.
              </div>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="messages" id="messages"></div>
          <div class="composer" id="composer" hidden>
            <textarea
              id="messageInput"
              placeholder="Type a message‚Ä¶"
            ></textarea>
            <button class="btn primary" id="sendBtn">Send</button>
          </div>
          <div class="empty" id="emptyState">
            <div class="pill">No chat selected</div>
          </div>
        </div>
      </main>
    </div>

    <script type="module">
      const firebaseConfig = {

      const emailInput = document.getElementById("emailInput");
      const passwordInput = document.getElementById("passwordInput");
      const authSubmit = document.getElementById("authSubmit");
      const toLogin = document.getElementById("toLogin");
      const googleBtn = document.getElementById("googleBtn");

      const meName = document.getElementById("meName");

      const recentList = document.getElementById("recentList");

      const chatTitle = document.getElementById("chatTitle");

      const composer = document.getElementById("composer");

      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");
      const toggleSidebar = document.getElementById("toggleSidebar");
      const sidebar = document.getElementById("sidebar");

      let isSignup = true;
      let activeChatId = null;
      let messagesUnsub = null;

      const provider = new GoogleAuthProvider();

      function setAuthMode(signup) {
        isSignup = signup;
        authTitle.textContent = signup ? "Create account" : "Welcome back";
        authSubmit.textContent = signup ? "Sign up" : "Sign in";
        nameInput.parentElement.style.display = signup ? "flex" : "none";
        document.getElementById("authSwitch").innerHTML = signup
          ? 'Already have an account? <a href="#" id="toLogin">Sign in</a>'
          : "Don't have an account? <a href='#' id='toSignup'>Create one'</a>";
        document
          .getElementById("toLogin")
          ?.addEventListener("click", (e) => {
            e.preventDefault();
            setAuthMode(false);
          });
        document
          .getElementById("toSignup")
          ?.addEventListener("click", (e) => {
            e.preventDefault();
            setAuthMode(true);
          });
      }

      setAuthMode(true);

      googleBtn.addEventListener("click", async () => {
        try {
          const cred = await signInWithPopup(auth, provider);
          await ensureUserDoc(cred.user);
        } catch (e){

          console.error("Google sign-in error:", e);
        }
      });
