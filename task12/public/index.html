<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kids Calculator</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="calc-container" role="main">
    <h1>Kids Calculator</h1>
    <p class="subtitle">Enter two numbers and choose an operation. The server will do the math!</p>

    <form id="calcForm" class="calc-form" autocomplete="off">
      <label>
        Number A
        <input id="a" name="a" type="text" placeholder="e.g. 12 or 3.14" />
      </label>

      <label>
        Number B
        <input id="b" name="b" type="text" placeholder="e.g. 4 or 0" />
      </label>

      <label>
        Operation
        <select id="op" name="op">
          <option value="add">Add (+)</option>
          <option value="subtract">Subtract (−)</option>
          <option value="multiply">Multiply (×)</option>
          <option value="divide">Divide (÷)</option>
        </select>
      </label>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Calculate</button>
        <button type="button" id="clearBtn" class="btn btn-secondary">Clear</button>
      </div>
    </form>

    <div id="message" aria-live="polite"></div>

    <section id="resultCard" class="result-card" hidden>
      <h2>Result</h2>
      <p id="resultText"></p>
    </section>

    <footer class="footer">Simple, safe, and server-powered. ❤️</footer>
  </main>

  <script src="/script.js"></script>
</body>
</html>
